<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>

    <h:form>
        <h:messages showDetail="true" showSummary="true"/>
        <h:message id="loginNameIdMessage" for="loginNameId" showDetail="true" showSummary="true"/>
        <h:outputText value="Login name:"/><h:inputText id="loginNameId"
                                                        value="#{loginController.loginName}">
        <f:ajax event="blur" render="loginNameIdMessage" listener="#{loginController.checkLoginName}"/>
    </h:inputText>
        <br/>
        <h:outputText value="Password:"/><h:inputSecret value="#{loginController.password}"/>
        <br/>
        <h:panelGroup rendered="#{loginController.inRegistration}">
            <h:outputText value="Password:"/><h:inputSecret value="#{loginController.passwordConfirm}"/>
        </h:panelGroup>
        <h:commandButton value="Prihlasit" rendered="#{not loginController.inRegistration}"
                         action="#{loginController.login}"/>
        <br/>
        <h:commandButton value="Registrovat" action="#{loginController.register}"/>
    </h:form>

</f:view>
</html>
